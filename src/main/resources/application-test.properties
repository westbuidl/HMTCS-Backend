# Test Configuration - src/test/resources/application-test.properties

# Server Configuration
server.port=0

# Database Configuration for Tests
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=password

# JPA Configuration for Tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console (disabled in tests)
spring.h2.console.enabled=false

# Logging Configuration for Tests
logging.level.uk.gov.hmcts.reform.dev=DEBUG
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.level.org.springframework.web=WARN
logging.level.org.springframework.test=WARN

# Test-specific properties
task-management.sample-data.enabled=true
task-management.database.show-sql=false

# Disable unnecessary features in tests
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true
spring.jmx.enabled=false

# Test timeouts
spring.test.database.replace=any
spring.test.context.cache.maxSize=3