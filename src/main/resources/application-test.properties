# Functional Test Configuration
# Create this file at: src/functionalTest/resources/application-functional.properties

# Server Configuration for Functional Tests
server.port=0
server.shutdown=graceful

# H2 Database Configuration for Functional Tests
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:functionaldb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=password

# JPA Configuration for Functional Tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console (disabled in functional tests)
spring.h2.console.enabled=false

# Logging Configuration for Functional Tests
logging.level.uk.gov.hmcts.reform.dev=INFO
logging.level.org.hibernate.SQL=ERROR
logging.level.org.springframework.web=WARN

# Application properties
task-management.sample-data.enabled=true

# Test Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.h2.console.enabled=false

logging.level.uk.gov.hmcts.reform.dev=DEBUG
logging.level.org.hibernate.SQL=ERROR