# Test Configuration
server.port=0
server.shutdown=graceful

# H2 Database Configuration for Tests
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=password

# JPA Configuration for Tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console (disabled in tests)
spring.h2.console.enabled=false

# Logging Configuration for Tests (reduce noise)
logging.level.uk.gov.hmcts.reform.dev=INFO
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.level.org.springframework.web=WARN
logging.level.org.springframework.test=WARN

# Application properties for testing
task-management.sample-data.enabled=false

# Integration Test specific configuration
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1

# Functional Test Configuration
# Use same database config as test but with different name for isolation
spring.test.database.replace=none